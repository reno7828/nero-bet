{% extends 'core/base.html' %}
{% block content %}

<div class="auth-card reveal">
    <h1 style="font-family: 'Instrument Serif'; font-size: 3.5rem; margin: 0 0 10px 0;">Nero Bet <em>Login</em></h1>
    <p style="color: #666; margin-bottom: 35px; font-weight: 300;">L'intelligence vous attend.</p>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Pseudo" required>
        <input type="password" name="password" placeholder="Mot de passe" required>

        <button type="submit" class="btn-primary" style="width: 100%; padding: 16px; margin-top: 10px; font-size: 1rem;">
            Se connecter
        </button>
    </form>

    <p style="margin-top: 30px; font-size: 0.9rem; color: #888;">
        Pas de compte ?
        <a href="{% url 'register' %}" style="color: var(--accent); font-weight: 700; text-decoration: none;">Rejoindre l'ar√®ne</a>
    </p>
</div>

{% endblock %}
